
apply plugin: 'java'
apply plugin: 'maven'

dependencies {

	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'

	// https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-kinesis
	compile group: 'com.amazonaws', name: 'aws-java-sdk-kinesis', version: '1.11.275'

	// https://mvnrepository.com/artifact/com.amazonaws/amazon-kinesis-client
	compile group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.9.0'
}

repositories {
	mavenLocal()
	mavenCentral()
}
